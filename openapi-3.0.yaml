      items:
        $ref: '#/components/schemas/BnaPipeline'
    Cities:
      type: array
      items:
        $ref: '#/components/schemas/City'
    City:
      type: object
      description: Detailed information of a city
      required:
        - id
        - country
        - state
        - name
        - created_at
      properties:
        country:
          $ref: '#/components/schemas/Country'
        created_at:
          type: string
          format: date-time
          description: Creation date
        id:
          type: string
          format: uuid
          description: City identifier
        latitude:
          type: number
          format: double
          description: >-
            Geographic coordinate that specifies the north-south position of a
            point

            on the surface of the Earth.
          example: '51.260197'
          nullable: true
        longitude:
          type: number
          format: double
          description: >-
            Geographic coordinate that specifies the eastwest position of a
            point

            on the surface of the Earth.
          example: '4.402771'
          nullable: true
        name:
          type: string
          description: City name
          example: Antwerp
        region:
          type: string
          description: >-
            Region name. A region can be a state, a province, a community, or

            something similar depending on the country. If a country does not
            have

            this concept, then the country name is used.
          example: Antwerp
          nullable: true
        residential_speed_limit:
          type: integer
          format: int32
          description: |-
            Residential speed limit in kilometer per hour (km/h).
            Only use if different from the state speed limit.
          example: '50'
          nullable: true
        state:
          type: string
          description: State name
          example: Antwerp
        state_abbrev:
          type: string
          description: A short version of the state name, usually 2 or 3 character long
          example: VAN
          nullable: true
        updated_at:
          type: string
          format: date-time
          description: Update date
          nullable: true
    CityPost:
      type: object
      required:
        - country
        - name
        - state
      properties:
        country:
          $ref: '#/components/schemas/Country'
        latitude:
          type: number
          format: double
          description: >-
