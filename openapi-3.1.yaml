components:
  schemas:
    APIError:
      type: object
      description: Single API Error object as described in <https://jsonapi.org/format/#error-objects>.
      required:
      - status
      - title
      - details
      - source
      properties:
        details:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem
          examples:
          - the entry was not found
        id:
          type:
          - string
          - 'null'
          description: A unique identifier for this particular occurrence of the problem.
          examples:
          - blfwkg8nvHcEJnQ=
        source:
          $ref: '#/components/schemas/APIErrorSource'
          description: |-
            An object containing references to the primary source of the error.

            This field may be omitted in some situation. For instance, if the server cannot
            parse the request as valid JSON, including source doesnt make sense
            (because theres no JSON document for source to refer to).
        status:
          type: string
          description: The HTTP status code applicable to this problem, expressed as a string value.
          examples:
          - '404'
        title:
          type: string
          description: A short, human-readable summary of the problem
          examples:
          - Item Not Found
    APIErrorSource:
      oneOf:
      - type: object
        description: A JSON Pointer [RFC6901] to the value in the request document that caused the error.
        required:
        - pointer
        properties:
          pointer:
            type: string
            description: A JSON Pointer [RFC6901] to the value in the request document that caused the error.
        examples:
        - pointer: /data/attributes/title
      - type: object
        description: A string indicating which URI query parameter caused the error.
        required:
        - parameter
        properties:
          parameter:
            type: string
            description: A string indicating which URI query parameter caused the error.
        examples:
        - parameter: include
      - type: object
        description: A string indicating the name of a single request header which caused the error.
        required:
        - header
        properties:
          header:
            type: string
            description: A string indicating the name of a single request header which caused the error.
        examples:
        - header: Content-Type
      description: |-
        An object containing references to the primary source of the error.

        It SHOULD include one of the following members or be omitted:

          - pointer: a JSON Pointer [RFC6901](https://tools.ietf.org/html/rfc6901) to the
            value in the request document that caused the error [e.g. "/data" for a primary
            data object, or "/data/attributes/title" for a specific attribute].
            This MUST point to a value in the request document that exists; if it doesnt,
            the client SHOULD simply ignore the pointer.
          - parameter: a string indicating which URI query parameter caused the error.
          - header: a string indicating the name of a single request header which caused the
            error.
    APIErrors:
      type: object
      description: |-
        Error objects MUST be returned as an array keyed by errors in the top level of a
        JSON:API document.
      required:
      - errors
      properties:
        errors:
          type: array
          items:
            $ref: '#/components/schemas/APIError'
