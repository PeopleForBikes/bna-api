[package]
name = "lambdas"
version = "0.1.0"
edition = "2021"

[dependencies]
aws-config = "1.0.0"
aws-sdk-sqs = "0.39.0"
aws_lambda_events = "0.12.0"
bnacore = { git = "https://github.com/PeopleForBikes/brokenspoke.git", rev = "98f20d7" }
dotenv = "0.15.0"
entity = { path = "../entity" }
http-serde = "2.0.0"
lambda_http = "0.8"
lambda_runtime = "0.8"
nom = "7.1.3"
once_cell = "1.17.1"
reqwest = { version = "0.11.22", features = [
  "json",
  "native-tls-vendored",
  "rustls",
] }
sea-orm = { version = "0.12.1", features = [
  "sqlx-postgres",
  "runtime-tokio-rustls",
  "macros",
] }
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.95"
tokio = { version = "1", features = ["macros"] }
tracing = { version = "0.1", features = ["log"] }
tracing-subscriber = { version = "0.3", default-features = false, features = [
  "fmt",
] }
url = "2.3.1"


[[bin]]
name = "get-bnas"
path = "src/bnas/get-bnas.rs"

[[bin]]
name = "get-bnas-cities"
path = "src/bnas/get-bnas-cities.rs"

[[bin]]
name = "get-cities"
path = "src/cities/get-cities.rs"

[[bin]]
name = "get-cities-bnas"
path = "src/cities/get-cities-bnas.rs"

[[bin]]
name = "post-submissions-city"
path = "src/submissions/post-submissions-city.rs"

[[bin]]
name = "post-enqueue-city"
path = "src/enqueue/post-city.rs"

[dev-dependencies]
rstest = "0.18.1"

[package.metadata.lambda.deploy]
memory = 128
timeout = 10
tracing = "active"
layers = [
  "arn:aws:lambda:us-west-2:345057560386:layer:AWS-Parameters-and-Secrets-Lambda-Extension:4",
]
