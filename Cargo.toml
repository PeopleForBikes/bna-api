[package]
name = "bna-api"
version = "0.1.0"
edition = "2021"
publish = false

[workspace]
members = [".", "entity", "migration"]

[dependencies]
entity = { path = "entity" }
migration = { path = "migration" }
futures = "0.3.21"
color-eyre = "0.6.2"
chrono = "0.4.24"
once_cell = "1.17.1"
sea-orm = { version = "0.11.0", features = [
  "sqlx-postgres",
  "runtime-tokio-rustls",
  "macros",
] }
serde = { version = "1.0.159", features = ["derive"] }
serde_json = "1.0.95"
tokio = { version = "1", features = ["full"] }


[dev-dependencies]
csv = "1.2.1"
dotenv = "0.15.0"
