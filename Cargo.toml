aws-sdk-sqs = "1.54.0"
axum = "0.8.1"
axum-extra = "0.10.0"
axum-streams = "0.20.0"
bnacore = { git = "https://github.com/PeopleForBikes/brokenspoke", rev = "87a367b" }
bon = "3.0.1"
chrono = "0.4.24"
color-eyre = "0.6.2"
csv = "1.3.0"
dotenv = "0.15.0"
entity = { path = "entity" }
futures = "0.3.31"
http-serde = "2.0.0"
itertools = "0.14.0"
lambda_http = "0.14.0"
lambda_runtime = "0.13.0"
migration = { path = "migration" }
nom = "7.1.3"
once_cell = "1.20.2"
query_map = "0.7.0"
reqwest = "0.12.8"
rstest = "0.24.0"
sea-orm = "1.1.4"
sea-orm-macros = "1.1.1"
sea-orm-migration = "1.1.4"
sea-query = "0.32.1"
serde = "1.0.214"
serde_json = "1.0.135"
serde_plain = "1.0.2"
serde_with = "3.11.0"
thiserror = "2.0.11"
time = "0.3.37"
tokio = "1.43.0"
tower-http = "0.6.2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", default-features = false }
url = "2.3.1"
urlencoding = "2.1.3"
utoipa = "5.3.0"
utoipa-axum = "0.1.4"
utoipa-swagger-ui = "8.1.1"
uuid = "1.12.0"

[dependencies]
color-eyre = { workspace = true }
chrono = { workspace = true }
dotenv = { workspace = true }
entity = { workspace = true }
futures = { workspace = true }
http-serde = { workspace = true }
lambda_http = { workspace = true }
migration = { workspace = true }
once_cell = { workspace = true }
sea-orm = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_with = { workspace = true }
tokio = { workspace = true }

[dev-dependencies]
bnacore = { workspace = true }
csv = { workspace = true }
itertools = { workspace = true }
time = { workspace = true, features = ["formatting"] }
