bon = "3.8.1"
chrono = "0.4.42"
color-eyre = "0.6.5"
csv = "1.4.0"
dotenv = "0.15.0"
entity = { path = "entity" }
futures = "0.3.31"
http-serde = "2.0.0"
itertools = "0.14.0"
lambda_http = "0.17.0"
lambda_runtime = "0.14.4"
migration = { path = "migration" }
nom = "7.1.3"
